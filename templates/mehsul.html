{% include 'header.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
  <div class="row">



{% for category in categories %}

<div class="col-md-3 col-sm-6 col-xs-12">
<br>
<style>
  img.card-img-top{
  width:100%;

  }
</style>


  <div class="card">
    <a href="{{ category.get_absolute_url}}"><img class="card-img-top img-responsive" src="{{category.image.url}}" alt="Card image cap"></a>
    <div class="card-body">
      <h5 class="card-title">{{category.name}}</h5>
      <p class="card-text"></p>
    </div>


  </div>

</div>
 {%endfor%}
</div>
</div>



{% endblock content %}




{% include 'footer.html' %}
