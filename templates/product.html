{% include 'header.html' %}
{% load static %}
{% block content %}
<div class="container">
    <br><br>
    <hr>
<div class="row">

    <div class="col">


<img src='{{ product.image.url }}' style='width:100%; height: 600px;'>
</div>
<div class='col-md-6'>
<h3 class='text-center'>{{ product.title }}</h3>
    <hr><h3> Önə çıxan özəllikləri</h3>
    <hr>
<p>{{product.description}}</p>
<p></p>
<hr>
<br><br>
</div>
</div>
</div>
<script src="{% static 'js/jquery.js' %}"></script>
<script>
$(document).ready(function(){
	$('.add_to_cart').on('click', function(e){
		e.preventDefault()
		product_slug = $(this).attr('data-slug')
		data = {
			product_slug: product_slug
		}
		$.ajax({
			type: "GET",
			url: '{% url "add_to_cart" %}',
			data: data,
			success: function(data){
				$("#cart_count").html(data.cart_total)
			}
		})
	})
})
</script>
{% endblock content %}
